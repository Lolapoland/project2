<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Login</title>
  </head>
  <body class="login-body">
    <div class="container-login">
      <div class="form-section">
        <div class="form-heading">Hello,</div>
        <form class="form-class">
          <div class="form-group">
            <label for="Name">Name</label>
            <div class="form-input">
              <img class="icon" src="./images/user.png" alt="user" />
              <input
                placeholder="Name"
                type="text"
                id="Name"
                name="Name"
                class="form-control"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <div class="form-input">
              <img class="icon" src="./images/mail.png" alt="mail" />
              <input
                placeholder="Email Address"
                type="email"
                id="email"
                name="email"
                class="form-control"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="form-input">
              <img class="icon" src="./images/lock.png" alt="lock" />
              <input
                placeholder="Password"
                type="password"
                id="password"
                name="password"
                class="form-control"
              />
              <img
                src="./images/eye-off.png"
                class="hide-icon"
                alt="hide-img"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="image-section">
        <!-- <img
          class="section-image"
          src="./images/Rectangle.png"
          alt="section image"
          width="100%"
        /> -->
      </div>
    </div>
  </body>
</html>
